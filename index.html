<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Juggle</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <h1 id="title">Bubble Juggle</h1>
      <div id="boxes">
        <a href="./info.html"
          ><div class="boxItem">
            <i class="fa-regular fa-circle-question"></i></div
        ></a>
        <a href="./story.html"
          ><div class="boxItem"><i class="fa-solid fa-book-open"></i></div
        ></a>
        <a href="./team.html"
          ><div class="boxItem"><i class="fa-solid fa-people-group"></i></div
        ></a>
      </div> 
      <div id="Container">
        <iframe src="./public/Bubble/index.html" frameborder="0" scrolling="no">
        </iframe>
        <div onclick="myFunction()" id="ScreenChanger">
          <i id="big" class="fa-solid fa-expand"></i
          ><i id="small" class="fa-solid fa-compress"></i>
        </div>
      </div>
      <div id="Instruction">
        <div id="keyboard">
          <img id="keyboardImage" src="./public/Space Bar.png" alt="keyboard" />
        </div>
        <div id="mouse">
          <img
            id="mouseImage"
            src="./public/Pointer Bubble Juggle.png"
            alt="mouse"
          />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/228dbccfa4.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/main.js"></script>
</html>
